<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>FORMULARIO_BOOTSTRAP</title>
</head>
<body>
        
    <form class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="nombre">User Name</label>
                    <input type="text" class="form-control" id="nombre" placeholder="enter your name">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label for="correo">E-Mail</label>
                <input type="email" class="form-control" id="correo" placeholder="enter your email">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="contraseña">Address</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Ienter your address">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ciudad">City</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="enter your city">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="departamento">department:</label>
                    <select class="form-control" id="departamento">
                        <option value="1">choose</option>
                        <option value="1">Floridablanca</option>
                        <option value="2">Bucaramanga</option>
                        <option value="3">Giron</option>
                        <option value="3">Piedecuesta</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="codigo-postal">Códe Postal:</label>
                    <input type="text" class="form-control" id="codigo-postal" placeholder="enter your zip code
                    ">
                </div>
            </div>
        </div>

        <div class="form-group col-md-12">
            <label for="comentario">leave your comments here</label>
            <textarea class="form-control" id="comentario" rows="5" placeholder="enter your comment
            "></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Accept the terms and conditions</label>
        </div>

        <div class="row">
            <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">send</button>
            </div>
        </div>
    </form>
</body>
</html>
